<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Product Page Design</title>
</head>
<body>

    <div class="container">


        <div class="imgdiv">

            <img src="./Images/image1.png" id="imgg">

            <div id="controls">
                <span id="sp1"></span>
                <span id="sp2"></span>
                <span id="sp3"></span>
                
            </div>
            

        </div>

        <div class="details">



            <h1>Casual T-shirt</h1>
            <h2>$50.00</h2>
            <h3>30% OFF</h3>

            <p>Its an Internation brand that is most manfactured in Canada. It has 80+ branches all over the countries in the world.</p>


            <form>

                <div class="selectsize">
                    <p>Size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>

                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>

                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>

                    <label for="extral">
                        <input type="radio" name="size" id="extral">
                        <span>XL</span>
                    </label>

                    <label for="xxlarge">
                        <input type="radio" name="size" id="xxlarge">
                        <span>XXL</span>
                    </label>
                </div>


                <div class="selectcolor">
                    <p>Color</p>

                    <label for="blue">

                        <input type="radio" name="color" id="blue">
                        <span class="clr1"></span>

                    </label>

                    <label for="green">

                        <input type="radio" name="color" id="green">
                        <span class="clr2"></span>
                        
                    </label>

                    <label for="red">

                        <input type="radio" name="color" id="red">
                        <span class="clr3"></span>
                        
                    </label>

                    <label for="yellow">

                        <input type="radio" name="color" id="yellow">
                        <span class="clr4"></span>
                        
                    </label>
                </div>


                <div class="quantity">

                    <p>Quantity</p>

                    <input type="number" value="1">

                </div>

                <button id="buy">Buy Now</button>

               
            </form>
        </div>


    </div>


    
    
</body>
<script src="./logic.js"></script>
</html>
